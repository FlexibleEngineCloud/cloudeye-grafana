<datasource-http-settings current="ctrl.current">
</datasource-http-settings>
<h3>HuaweiCloud Details</h3>
<div class="gf-form-group" ng-if="!ctrl.current.basicAuth">
    <div class="gf-form-inline">
        <div class="gf-form max-width-25">
            <span class="gf-form-label width-9">Domain</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.domain' placeholder="domainname" required></input>
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form max-width-25">
            <span class="gf-form-label width-9">Project</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.project' placeholder="cn-north-4"></input>
        </div>
    </div>
    <div class="gf-form-inline">
        <div class="gf-form max-width-25">
            <span class="gf-form-label width-9">User</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.username' placeholder="username" required></input>
        </div>
    </div>
    <div class="gf-form max-width-25">
        <span class="gf-form-label width-9">Password</span>
        <input class="gf-form-input" type="password" ng-model="ctrl.current.jsonData.password"placeholder="XXXXXX---XXXXXXXXXXX" required>
    </div>
</div>
